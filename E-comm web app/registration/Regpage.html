<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Reg.css">
    <style>
        body {
            background-image: url('bg3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        </style>
</head>
<body>
    <script src="Reg.js"></script>
    <form action="#" class="Registration-form">
        <h1 class="Registration-title">Register</h1>

        <div class="input-box">
            <i class="fa-solid fa-user-plus" style="color: #787878;"></i>
            <input type="text" placeholder="User Full Name">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-envelope" style="color: #787878;"></i>
            <input type="text" placeholder="Mail-id">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-key" style="color: #787878;"></i>
            <input type="password" placeholder="Password">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-house" style="color: #787878;"></i>
            <input type="textarea" placeholder="Adress">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-calendar-days" style="color: #787878;"></i>
            <input type="date" placeholder="Date of Birth">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-person-half-dress" style="color: #787878;"></i>
            <label>
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>
            <label>
                <input type="radio" name="gender" value="other"> Others
            </label>
        </div>
        <div class="input-box">
            <i class="fa-solid fa-location-dot" style="color: #787878;"></i>
            <select name="state" required>
                <option value="">Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
            </select>
        </div>
        <button class="register_button">Register</button>

        <p class="logifacc">
            Already have an account?
            <a href="Loginpage.html">Login</a>
        </p>
    </form>
</body>
</html>
